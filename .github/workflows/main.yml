name: fixing insecure modules
run-name: ${{ github.actor }} is fixing the insecure modules
on: [push]
jobs:
  fix-modules:
    runs-on: ubuntu-latest
    env:
      working-directory-insecure: ./insecure
    steps: 
      - uses: actions/checkout@v3
      - name: Run npm audit
        run: |
          npm update && npm i --package-lock-only && npm audit
        working-directory: ${{env.working-directory-insecure}}

